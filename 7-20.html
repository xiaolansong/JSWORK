<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery模仿京东轮播图</title>
    <script src="js/jquery.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        #banner {
            position: relative;
            width: 590px;
            height: 470PX;
            margin: 0 auto;
            border: 2px solid rgb(0, 0, 255);
        }

        .img {
            display: none;
            width: 590px;
            height: 470PX;
            position: absolute;
        }

        img {
            width: 590px;
            height: 470px;
        }

        .btn-list {
            position: absolute;
            width: 152px;
            height: px;
            left: 40px;
            bottom: 20px;
        }

        .btn {
            width: 10px;
            height: 10px;
            float: left;
            border: 1px solid rgba(255, 255, 255, .05);
            border-radius: 50%;
            margin-right: 6px;
            background-color: rgba(255, 255, 255, .4);
        }

        .active {
            background-color: rgba(255, 255, 255);
            box-shadow: 0px 0px 2px 5px rgba(255, 255, 255, .4);
        }

        .point {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            cursor: pointer;
            top: 48%;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, .5);
            opacity: 0.4;
            border-radius: 50%;
        }

        .point:hover {
            opacity: .5;
            color: white;
            background: black;
        }

        .left {
            left: 0px;
        }

        .right {
            right: 0px;
        }
    </style>
</head>

<body>
    <!--外层div-->
    <div id="banner">
        <!-- 图片列表 -->
        <div class="warp">
            <a href="#" class="img" style="display: block;"><img src="1.jpg" alt="" /></a>
            <a href="#" class="img"><img src="2.jpg" alt="" /></a>
            <a href="#" class="img"><img src="3.jpg" alt="" /></a>
            <a href="#" class="img"><img src="4.jpg" alt="" /></a>
            <a href="#" class="img"><img src="5.jpg" alt="" /></a>
            <a href="#" class="img"><img src="6.jpg" alt="" /></a>
            <a href="#" class="img"><img src="7.jpg" alt="" /></a>
            <a href="#" class="img"><img src="8.jpg" alt="" /></a>
        </div>
        <!--点击按钮列表-->
        <div class="btn-list">
            <div class="btn active"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>
        <!--左箭头-->
        <div class="point left">&lt;</div>
        <!--右箭头-->
        <div class="point right">&gt;</div>
    </div>
</body>
<script>
    var index = 0;
    var stop = false;
    var $li = $(".warp").children(".img"); //获取所有的轮播图片
    var $page = $(".btn-list").children(".btn"); //获取所有的圆点列表
    $page.hover(function () {
        index = $(this).index();
        $(this).addClass("active").stop(true, true).siblings().removeClass("active"); //给鼠标选中的圆点列表添加样式
        $li.eq(index).stop(true, true).fadeIn(500).siblings().fadeOut(500); //轮播图片淡入淡出效果
    });
    //向左显示前一张图片
    $(".left").click(function () {
        clearInterval(timer);
        index--;
        if (index < 0) {
            index = $li.length - 1;
        }
        $li.eq(index).stop(true, true).fadeIn().siblings().fadeOut();
        $page.eq(index).addClass("active").stop(true, true).siblings().removeClass("active");
    });
    //向右显示后一张图片
    $(".right").click(function () {
        clearInterval(timer);
        index++;
        if (index > $li.length - 1) {
            index = 0;
        }
        $li.eq(index).stop(true, true).fadeIn().siblings().fadeOut();
        $page.eq(index).addClass("active").stop(true, true).siblings().removeClass("active");
    });
    //定时器轮播图片
    var timer = setInterval(function () {
        if (stop){
                return;
        }
        index++;
        if (index > $li.length - 1) {
            index = 0;
        }
        $li.eq(index).stop(true, true).fadeIn().siblings().fadeOut();
        $page.eq(index).addClass("active").stop(true, true).siblings().removeClass("active");
    }, 2000);
    //鼠标移入图片内，自动轮播停止
    $("#banner").mousemove(function () {
        clearInterval(timer);
    }).mouseout(function () {
        timer = setInterval(function () {
            if (stop){
                return;
            }
            index++;
            if (index > $li.length - 1) {
                index = 0;
            }
            $li.eq(index).stop(true, true).fadeIn().siblings().fadeOut();
            $page.eq(index).addClass("active").stop(true, true).siblings().removeClass("active");
        }, 2000);
    });

</script>

</html>
